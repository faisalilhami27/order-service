name: Order Service

on:
  push:
    branches:
      - master

jobs:
  lint-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21.1'

      - name: Linter
        run: make linter

      - name: Unit Test
        run: make test
